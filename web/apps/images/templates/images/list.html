{% extends 'core/base.html' %}

{% block content %}
<div class="container-fluid">
  <h1>Images</h1>
  <div>
    <a href="{% url 'file_upload' %}">Upload Images</a>
  </div>
  {% for image in images %}
    <a href="{% url "image" image.pk %}"><img src="{{ image.image.url }}" /></a>
  {% endfor %}
</div>
{% endblock %}
